<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient History </title>
    <link rel="stylesheet" href="/statics/style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
<style>

        .container {
            height: 750px;
        }

</style>           

</head>
<body>
<div id="main">
<div class="container mt-5 mb-5 row justify-content-center">

    <div class="row mb-3 g-3">             
        <h2 class="card-title">Update Patient History</h2>
        <p class="card-subtitle mb-2 ">Patient Name: </p>
        <p class="card-subtitle mb-4 ">Department:</p>
        
    <div class="row mb-3 g-3">
        <div class="col-md-6">
            <label for="visitType" class="form-label">Visit Type</label>
            <input type="text" class="form-control border-dark" id="visitType">
        </div>

        <div class="col-md-6">
            <label for="testDone" class="form-label">Test Done</label>
            <input type="text" class="form-control border-dark" id="testDone">
        </div>
    </div>

    <div class="row g-3">
        <div class="col-md-8">
            <div class="mb-3">
                <label for="diagnosis" class="form-label">Diagnosis</label>
                <textarea class="form-control border-dark" id="diagnosis" rows="4"></textarea>
            </div>

            <div>
                <label for="prescription" class="form-label">Prescription</label>
                <textarea class="form-control border-dark" id="prescription" rows="4"></textarea>
            </div>
        </div>

        <div class="col-md-4">
            <label for="medicines" class="form-label">Medicines</label>
            <textarea class="form-control border-dark font-monospace" id="medicines" rows="9">

            </textarea>
        </div>

    </div>

    <div class="text-end mt-4">
        <button type="submit" class="btn btn-outline-success px-4">save</button>
    </div>

</div>         

</div>
</div>

    </body>
</html>

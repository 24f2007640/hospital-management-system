<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient Profile (Manager View)</title>
    <link rel="stylesheet" href="/statics/style.css">
    <!-- Corrected the integrity attribute from xintegrity to integrity -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('manager_dashboard', **auth_params) }}">
                <img src="/photo/hospital_logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                VitalCare Hospital
            </a>
            <!-- Note: The toggler button will not expand/collapse the menu without Bootstrap JS. -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('manager_dashboard', **auth_params) }}">Home</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="edit-container">
            <h2 class="text-center mb-4">Edit Patient Profile: {{ patient.name }} (ID: {{ patient.id }})</h2>
            
            <!-- The form action correctly targets the Flask route with the patient_id -->
            <form action="{{ url_for('edit_patient_profile', patient_id=patient.id, **auth_params) }}" method="POST">
                
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ patient.name }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="{{ patient.phone or '' }}">
                </div>
                
                <div class="mb-3">
                    <!-- Name attribute set to 'address' to match the Flask route logic -->
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ patient.address or '' }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ patient.user.email if patient.user else '' }}" required>
                </div>
                
                <div class="text-center d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <a href="{{ url_for('manager_dashboard', **auth_params) }}" class="btn btn-secondary me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
                
            </form>
        </div>
    </div>
    <!-- REMOVED: All JavaScript content. -->
</body>
</html>

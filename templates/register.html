<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register Form</title>
  <link rel="stylesheet" href="/statics/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>
        
    .navbar{
        padding: 0px 40px;
    }

    .canvas{
        background-color: rgb(32, 43, 52);
    }


     
</style>
</head>

<body>
    <div>
        <nav class="navbar">
            <div class="navbar-left">
                <a class="logo">
                    <img src="/photo/hospital_logo.png" alt="Logo">
                </a>

                <a href="home.html">
                <button class="home">Home</button>
                </a>
            </div>

            <div class="navbar-center">
                <span class="system-name">VitalCare Hospital</span>
            </div>

            <div class="navbar-right">
                <a href="#" >
                    <button class="appointment">Book Appointment</button>
                </a>
                <a href="login.html">
                    <button class="log">login</button>
                </a>
            </div>
        </nav>
    </div>

  <div id="main">
    <div id="canvas">
      <div id="form-body">
        <h1>Register Form</h1>


        <form action="/register" method="post">
          <div class="mb-3">


                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" >
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" >
                </div>

                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" r>
                </div>

                <div class="mb-3">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pass" name="password" >
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-primary" value="Register"><br>
                    Already registered? <a href="/login">Login</a>
                </div>
        </form> 



      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Dashboard</title>
    <link rel="stylesheet" href="/statics/style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

  
</head>
<body>

<div id="main">
    <div class="container mt-5 mb-5 row justify-content-center ">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-center border-bottom border-dark pb-3 mb-4">
                    <h4 class="mb-0">Welcome Dr. Abcde</h4>
                    <div>
                        <a href="#" class="text-decoration-none text-dark">logout</a>
                    </div>
                </div>

            <h4 class="mb-3">Upcoming Appointments</h4>
            <div class="table-responsive mb-4">
                    <table class="table align-middle">
                        <thead class="border-bottom border-dark">
                            <tr>
                                <th scope="col">Sr No.</th>
                                <th scope="col">Patient Name</th>
                                <th scope="col">Patient History</th>
                                <th scope="col" class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-bottom border-secondary">
                                <td>1001.</td>
                                <td>Mr. abcde</td>
                                <td>
                                    <button class="btn btn-outline-primary btn-sm">update</button>
                                </td>

                                <td class="text-center">
                                    <div class="d-flex justify-content-center gap-2">
                                        <button class="btn btn-outline-success btn-sm">mark as complete</button>
                                        <button class="btn btn-outline-danger btn-sm">cancel</button>
                                    </div>
                                </td>
                            </tr>

                            <tr class="border-bottom border-secondary">
                                <td>1002.</td>
                                <td>Miss. Pqrst</td>
                                <td>
                                    <button class="btn btn-outline-primary btn-sm">update</button>
                                </td>
                                <td class="text-center">
                                    <div class="d-flex justify-content-center gap-2">
                                        <button class="btn btn-outline-success btn-sm">mark as complete</button>
                                        <button class="btn btn-outline-danger btn-sm">cancel</button>
                                    </div>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>

                <h4 class="mb-3">Assigned Patients</h4>
                <div class="border border-secondary rounded-3 p-3 mb-4">
                    
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="p-2 border border-secondary text-secondary rounded-3 w-50">Mr. abcde</div>
                        <a href="#" class="btn btn-outline-primary">view</a>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="p-2 border border-secondary text-secondary rounded-3 w-50">Miss. Pqrst</div>
                        <a href="#" class="btn btn-outline-primary">view</a>
                    </div>
                </div>

                <div class="text-end mt-4">
                    <button type="button" class="btn btn-outline-success px-4">Provide Availiability</button>
                </div>

            </div>
        </div>
    </div>

    </div>
</div>

</body>
</html>

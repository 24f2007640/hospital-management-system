        .btn-check:checked + .btn-toggle-color:hover {
            background-color: #157347; 
            border-color: #146c43;
            color: #fff;
        }
    </style>
</head>
<body>

      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">

            <a class="navbar-brand" href="home.html">
                <img src="/photo/hospital_logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">

<div id="main">
   
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-10"> 
                <div class="card shadow-sm border-dark border-2 rounded-3">
                    <div class="card-body p-4 p-md-5">
                        
                       
                        <form action="#" method="post">
                            <h2 class="card-title mb-4">Doctor's Availability</h2>
                            <ul class="list-group list-group-flush">
                                
                                <li class="list-group-item py-3 px-0">
                                    <div class="row g-3 align-items-center">
                                        <div class="col-md-4">
                                            <div class="p-2 border border-dark bg-primary-subtle rounded text-center">
                                                21/01/2025
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <input type="checkbox" class="btn-check" id="time-21-am" autocomplete="off">
                                            <label class="btn btn-outline-success w-100 btn-toggle-color" for="time-21-am">08:00 - 12:00 am</label>
                                        </div>
                                        <div class="col-md-4">
                                            <input type="checkbox" class="btn-check" id="time-21-pm" autocomplete="off">
                                            <label class="btn btn-outline-success w-100 btn-toggle-color" for="time-21-pm">04:00 - 9:00 pm</label>
                                        </div>
                                    </div>
                                </li>

                                <li class="list-group-item py-3 px-0">
                                    <div class="row g-3 align-items-center">
                                        <div class="col-md-4">
                                            <div class="p-2 border border-dark bg-primary-subtle rounded text-center">
                                                22/01/2025
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <input type="checkbox" class="btn-check" id="time-22-am" autocomplete="off">
                                            <label class="btn btn-outline-success w-100 btn-toggle-color" for="time-22-am">08:00 - 12:00 am</label>
                                        </div>
                                        <div class="col-md-4">
                                            <input type="checkbox" class="btn-check" id="time-22-pm" autocomplete="off">
                                            <label class="btn btn-outline-success w-100 btn-toggle-color" for="time-22-pm">04:00 - 9:00 pm</label>
                                        </div>
                                    </div>
                                </li>

                                <li class="list-group-item py-3 px-0">
                                    <div class="row g-3 align-items-center">
                                        <div class="col-md-4">
                                            <div class="p-2 border border-dark bg-primary-subtle rounded text-center">
                                                23/01/2025
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <input type="checkbox" class="btn-check" id="time-23-am" autocomplete="off">
                                            <label class="btn btn-outline-success w-100 btn-toggle-color" for="time-23-am">08:00 - 12:00 am</label>
                                        </div>
                                        <div class="col-md-4">
                                            <input type="checkbox" class="btn-check" id="time-23-pm" autocomplete="off" checked> <!-- Example of a checked one -->
                                            <label class="btn btn-outline-success w-100 btn-toggle-color" for="time-23-pm">04:00 - 9:00 pm</label>
                                        </div>
                                    </div>
                                </li>
                            
                            </ul> 

                            <div class="text-end mt-4">
                                <button type="submit" class="btn btn-success px-4">
                                    Save
                                </button>
                            </div>  
                        
                        </form> 
                    </div>
                </div>
            </div> 
        </div> 
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new Doctor</title>
    <link rel="stylesheet" href="/statics/style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

          
</head>
<body>
<div id="main">
    <div class="container mt-5 mb-5  justify-content-center">     
                <div class="card shadow-sm border-dark border-2 rounded-3">
                    <div class="card-body p-4">
                        <h4 class="card-title mb-4">Add a new Doctor</h4>
                        <form action="#" method="post">
                            <div class="border border-secondary rounded-3 p-3 mb-4">
                                
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Fullname</label>
                                    <input type="text" class="form-control border-dark" id="fullName" placeholder="Enter full name">
                                </div>

                                <div class="mb-3">
                                    <label for="specialization" class="form-label">Specialization/Department</label>
                                    <input type="text" class="form-control border-dark" id="specialization" placeholder="e.g., Cardiology, Oncology">
                                </div>

                                <div class="mb-3">
                                    <label for="experience" class="form-label">experience (years)</label>
                                    <input type="number" class="form-control border-dark" id="experience" placeholder="Enter years of experience">
                                </div>
                                
                                </div>

                            <p class="text-success small mb-3">Students can add more fields if required</p>

                            <div class="text-end">
                                <button type="submit" class="btn btn-success px-4">create</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
 </div>

</body>
</html>

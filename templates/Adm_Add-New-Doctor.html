          crossorigin="anonymous">
    
</head>
<body>

   <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">

            <a class="navbar-brand" href="home.html">
                <img src="/photo/hospital_logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                VitalCare Hospital
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
             aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>

                    <!-- <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Manage Doctors</a>
                    </li> -->
                </ul>


                <div class="d-flex">
                    <a href="/logout" class="btn btn-outline-danger">Logout</a>
                </div>
            </div>
        </div>
    </nav>



<div id="main">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8"> <div class="card shadow-sm border-dark border-2 rounded-3">
                    <div class="card-body p-4 p-md-5">
                        <h4 class="card-title mb-4">Add a new Doctor</h4>
                        <form action="#" method="post">
                            <div class="border border-secondary rounded-3 p-3 mb-4">
                                
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Fullname</label>
                                    <input type="text" class="form-control border-dark" id="fullName" placeholder="Enter full name">
                                </div>

                                <div class="mb-3">
                                    <label for="specialization" class="form-label">Specialization/Department</label>
                                    <input type="text" class="form-control border-dark" id="specialization" placeholder="e.g., Cardiology, Oncology">
                                </div>

                                <div class="mb-3">
                                    <label for="experience" class="form-label">Experience (years)</label>
                                    <input type="number" class="form-control border-dark" id="experience" placeholder="Enter years of experience">
                                </div>
                                
                            </div>
                            
                            <div class="text-end">
                                <button type="submit" class="btn btn-success px-4">Create</button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>

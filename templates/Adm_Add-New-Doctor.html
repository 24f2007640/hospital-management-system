<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new Doctor</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    
</head>
<body>

   <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">

            <a class="navbar-brand" href="{{ url_for('manager_dashboard', **auth_params) }}">
                <img src="/static/hospital_logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                VitalCare Hospital 
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
             aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">


                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('manager_dashboard', **auth_params) }}">Dashboard</a>
                    </li>
                </ul>


                <div class="d-flex">
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
                </div>
            </div>
        </div>
    </nav>



<div id="main">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8"> <div class="card shadow-sm border-dark border-2 rounded-3">
                    <div class="card-body p-4 p-md-5">

            <h4 class="card-title mb-4">Add a new Doctor</h4>
            <form action="{{ url_for('add_doctor', **auth_params) }}" method="post">
                <div class="border border-secondary rounded-3 p-3 mb-4">

                <h4 class="h5 mt-3 border-bottom pb-2">Login Account Details</h4>
                
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                

                <h4 class="h5 mt-5 border-bottom pb-2">Doctor Profile Details</h4>
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                
                <div class="mb-3">
                    <label for="specialty" class="form-label">Specialization/Department</label>
                    <input type="text" class="form-control" id="specialty" name="specialty" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <a href="{{ url_for('manager_dashboard', **auth_params) }}" class="btn btn-secondary me-md-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>



                </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <link rel="stylesheet" href="/statics/style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
<style>
    .container{
        height: 750px;
    }

</style>           

</head>
<body>

<div id="main">
    <div class="container mt-5 mb-5 row justify-content-center">

        <div class="card shadow-sm border-dark border-2 rounded-3">
            <div class="card-body p-4">

                <div class="d-flex justify-content-between align-items-center border-bottom border-dark pb-3 mb-4">
                    <h4 class="mb-0">Welcome Admin</h4>
                    <div class="input-group w-50">
                        <input type="text" class="form-control border-dark" placeholder="doctor, patient, department.." aria-label="Search term">
                        <button class="btn btn-primary" type="button" id="button-search">search</button>
                    </div>
                </div>

                <h4 class="mb-3 d-flex justify-content-between align-items-center">
                    Registered Doctors
                    <button class="btn btn-success">create</button>
                </h4>
                <div class="border border-secondary rounded-3 p-3 mb-4">
                    
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="p-2 border border-secondary text-secondary rounded-3 w-50">Dr. abcde</div>
                        <div class="btn-group" role="group" aria-label="Doctor actions">
                            <button type="button" class="btn btn-warning">edit</button>
                            <button type="button" class="btn btn-danger">delete</button>
                            <button type="button" class="btn btn-secondary">blacklist</button>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="p-2 border border-secondary text-secondary rounded-3 w-50">Dr. Pqrst</div>
                        <div class="btn-group" role="group" aria-label="Doctor actions">
                            <button type="button" class="btn btn-warning">edit</button>
                            <button type="button" class="btn btn-danger">delete</button>
                            <button type="button" class="btn btn-secondary">blacklist</button>
                        </div>
                    </div>
                </div>

                <h4 class="mb-3">Registered Patients</h4>
                <div class="border border-secondary rounded-3 p-3 mb-4">
                    
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="p-2 border border-secondary text-secondary rounded-3 w-50">Mr. abcde</div>
                        <div class="btn-group" role="group" aria-label="Patient actions">
                            <button type="button" class="btn btn-warning">edit</button>
                            <button type="button" class="btn btn-danger">delete</button>
                            <button type="button" class="btn btn-secondary">blacklist</button>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="p-2 border border-secondary text-secondary rounded-3 w-50">Miss. Pqrst</div>
                        <div class="btn-group" role="group" aria-label="Patient actions">
                            <button type="button" class="btn btn-warning">edit</button>
                            <button type="button" class="btn btn-danger">delete</button>
                            <button type="button" class="btn btn-secondary">blacklist</button>
                        </div>
                    </div>
                </div>

                <h4 class="mb-3">Upcoming Appointments</h4>
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead class="border-bottom border-dark">
                            <tr>
                                <th scope="col">Sr No.</th>
                                <th scope="col">Patient Name</th>
                                <th scope="col">Doctor Name</th>
                                <th scope="col">Department</th>
                                <th scope="col">Patient History</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-bottom border-secondary">
                                <td>1001.</td>
                                <td>Mr. abcde</td>
                                <td>Dr. pqrst</td>
                                <td>Cardiology</td>
                                <td>
                                    <button class="btn btn-outline-primary btn-sm">view</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

</div>
</body>
</html>

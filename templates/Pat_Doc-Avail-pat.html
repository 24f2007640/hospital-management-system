<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Availability</title>
    <link rel="stylesheet" href="/statics/style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    </head>
<body>

<div id="main">
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-sm border-dark border-2 rounded-3">
                    <div class="card-body p-4">

                        <h2 class="card-title mb-4">Doctor's Availability</h2>

                        <form action="#" method="post">
                            <ul class="list-group list-group-flush">

                                <li class="list-group-item py-2 px-0">
                                    <div class="row g-3 align-items-center">
                                        <div class="col-md-4">
                                            <div class="p-2 border border-dark bg-primary-subtle rounded text-center">
                                                21/01/2025
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <input type="checkbox" class="btn-check" id="time-21-am" autocomplete="off">
                                            <label class="btn btn-outline-success w-100" for="time-21-am">08:00 - 12:00 am</label>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="p-2 border border-danger text-danger rounded text-center">
                                                04:00 - 9:00 pm
                                            </div>
                                        </div>
                                    </div>
                                </li>


                            <div class="text-end mt-4">
                                <button type="submit" class="btn btn-outline-success bg-primary-subtle px-4">
                                    book
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    </body>
</html>
